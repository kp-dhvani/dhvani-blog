<svg viewBox="0 0 500 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" fill="#f8f9fa"/>
  
  <!-- Grid lines -->
  <defs>
    <pattern id="grid" width="50" height="40" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 40" fill="none" stroke="#e9ecef" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="500" height="400" fill="url(#grid)"/>
  
  <!-- Axes -->
  <line x1="60" y1="340" x2="440" y2="340" stroke="#333" stroke-width="2"/>
  <line x1="60" y1="340" x2="60" y2="60" stroke="#333" stroke-width="2"/>
  
  <!-- X-axis labels -->
  <text x="100" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Low</text>
  <text x="250" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">Moderate</text>
  <text x="400" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">High</text>
  
  <!-- Y-axis labels -->
  <text x="25" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90, 25, 100)">High</text>
  <text x="25" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90, 25, 220)">Medium</text>
  <text x="25" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666" transform="rotate(-90, 25, 320)">Low</text>
  
  <!-- Axis titles -->
  <text x="250" y="390" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Degree of Syncopation</text>
  <text x="15" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" transform="rotate(-90, 15, 200)">Groove Experience</text>
  
  <!-- Inverted U curve -->
  <path d="M 80 320 Q 250 80 420 320" fill="none" stroke="#FF6577" stroke-width="4"/>
  
  <!-- Peak point -->
  <circle cx="250" cy="100" r="6" fill="#FF6577"/>
  <text x="250" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#FF6577">Optimal</text>
  
  <!-- Zone labels -->
  <text x="120" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">Too Simple</text>
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#27ae60" font-weight="bold">Sweet Spot</text>
  <text x="380" y="310" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#7f8c8d" font-style="italic">Too Complex</text>
  
  <!-- Title -->
  <text x="250" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2c3e50">Inverted U-Shaped Relationship</text>
  <text x="250" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#34495e">Syncopation vs Groove Experience</text>
  
  <!-- Arrow indicators -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#666"/>
    </marker>
  </defs>
  
  <!-- X-axis arrow -->
  <line x1="430" y1="340" x2="450" y2="340" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
  
  <!-- Y-axis arrow -->
  <line x1="60" y1="70" x2="60" y2="50" stroke="#666" stroke-width="1" marker-end="url(#arrowhead)"/>
</svg>